/* 이미지 회전함수 */
img.rotate {
	transform: translateZ(0) perspective(1px) rotate(45deg);
	transform-style: preserve-3D;
	transform-origin: bottom;
	transition-timing-function: linear;
	transition-duration: 10s, 1s;
	transition: transform .8s ease-in-out;
}
img.rotate2 {
	transform: translateZ(0) perspective(1px) rotate(-45deg);
	transform-style: preserve-3D;
	transform-origin: bottom;
	transition-timing-function: linear;
	transition-duration: 10s, 1s;
	transition: transform .8s ease-in-out;
}

<script>

$(document).ready(function(){
	$(".before_screen").css("width",window.innerWidth+5);
	$(".before_screen").css("height",window.innerHeight+5);
	$("#before_gif2").hide();
	$("#logo").click(function(){
		window.location.href="home.html";
	});
	$(document).bind('contextmenu', function (e) {
        e.preventDefault();
      });
	document.getElementById("img_rotation").style.transform = "rotate(0deg)";
	//$(".before_screen").click(function(){
	setTimeout(function(){
		
		$(".before_screen").fadeOut(1000);
		document.getElementById("music2").play();
			setTimeout(function(){
				var timeoutHandle;
				if(generateRandom(0,100)>50)
					document.getElementById("img_rotation").style.transform = "rotate(45deg)";
				else
					document.getElementById("img_rotation").style.transform = "rotate(-45deg)";
				$("html").mousedown(function(){
					
					document.getElementById("music").play(); 
					document.getElementById("music2").pause();
					document.getElementById("img_rotation").style.transform = "rotate(0deg)";
				}).mouseup(function(){
					var i = generateRandom(0,100);
					document.getElementById("music").pause();
					document.getElementById("music2").play();
					if(i>50)
						document.getElementById("img_rotation").style.transform = "rotate(45deg)";
					else 
						document.getElementById("img_rotation").style.transform = "rotate(-45deg)";
				});
				function generateRandom(min, max) {
					 var ranNum = Math.floor(Math.random()*(max-min+1)) + min;
					 return ranNum;
				}
				$("#before_gif2").show();
			},1100);
	},7000);
	//});
	$("html").keydown(function(event){
		if(event.keyCode==32) {
			$("#spacebar2").css("display","inline")
			setTimeout(function(){
				
				window.location.href="interaction5.html";	
			},50);
		}
	});
});
