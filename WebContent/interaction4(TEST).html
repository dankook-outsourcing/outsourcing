/* 이미지 회전함수 */
img.rotate {
	transform: translateZ(0) perspective(1px) rotate(45deg);
	transform-style: preserve-3D;
	transform-origin: bottom;
	transition-timing-function: linear;
	transition-duration: 10s, 1s;
	transition: transform .8s ease-in-out;
}

#music {
