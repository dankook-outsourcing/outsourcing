<!DOCTYPE html>

<html>
<head>
<meta name="viewport" content="width=device-width, user-scalable=no">
<meta charset="UTF-8">

<style>

	html, body, #wrapper .content {
    	height:100%;
    	width: 100%;
    	margin: 0;
    	padding: 0;
    	border: 0;
	}

 
	
 	img {
 		-webkit-transition:-webkit-filter 1.0s ease-in-out;
 	}
	.g {
		-webkit-filter: grayscale(1);
	}

</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.jrumble.1.3.js"></script>

<script>
$(document).ready(function(){
	
	

	
	$(".before_screen").css("width",window.innerWidth);
	$(".before_screen").css("height",window.innerHeight);
	$(".before_screen").click(function(){
		$(".before_screen").fadeOut(1000);
	});
	
	$('.content').bind({
		'mousedown': function(){
			$('#img9_1').jrumble({
				x: 0.5,
				y: 0.5,
				rotation: 2
			});
			$('#img9_1').trigger('startRumble');
			//$('#img9_1').removeClass("g");
		},
		'mouseup': function(){
			$('#img9_1').jrumble({
				x: 0.5,
				y: 0.5,
				rotation: 2
			});
			$('#img9_1').trigger('stopRumble');
			$('#img9_1').addClass("g");
		}
	});
	/*
	$('.content').mousedown(function(){
		$('#img9_1').animate($('#img9_1').css("-webkit-filter" , "grayscale('0'%)"), 300);
		$('#img9_1').animate($('#img9_1').css("filter" , "grayscale('0'%)"), 300);
		$('#img9_1').removeClass("g");
		$('#img9_1').trigger('startRumble');
		
	});
	$('.content').mouseup(function(){
		$('#img9_1').addClass("g");
		$('#img9_1').trigger('stopRumble');
		$('#img9_1').animate($('#img9_1').css("-webkit-filter" , "grayscale('100'%)"), 300);
		$('#img9_1').animate($('#img9_1').css("filter" , "grayscale('100'%)"), 300);
		
	});*/

});

</script>

<title> 9. KK </title>
</head>
<body>
