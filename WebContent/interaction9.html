<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.jrumble.1.3.js"></script>

<script>
$(document).ready(function(){
	
	
	var clickable = false;
	var music1playing = true;
	playMusic1();
	
	$(".before_screen").css("width",window.innerWidth);
	$(".before_screen").css("height",window.innerHeight);
	$(".before_screen").mousedown(function(){
		$(".before_screen").fadeOut(1000);
		$(".content").addClass("disabled");
	});
	$(".before_screen").mouseup(function(){
		$(".content").removeClass("disabled");
		clickable = true;
	});
	$("html").keydown(function(event){
		if(event.keyCode==32)
			window.location.href="interaction1.html";
	});
	
	$('#img9_1').jrumble({
		x: 5,
		y: 5,
		rotation: 5
	});
	
	$('.content').bind({
		'mousedown': function(){
			if (clickable) {
				$('#img9_1').trigger('startRumble');
				$('#img9_1').removeClass("g");
				
				playMusic2();
				music1playing = false;
			}	
		},
		'mouseup': function(){
			if (!music1playing) {
				playMusic1();
				music1playing = true;
			}
			$('#img9_1').trigger('stopRumble');
			$('#img9_1').addClass("g");		
		}
	});

	function playMusic1 () {
		$('#music1')[0].volume = 0.7;
		$('#music1')[0].load();
		$('#music1')[0].play();
		  
		$('#music2')[0].pause();
		$('#music2')[0].currentTime = 0; 
	}
	function playMusic2 () {
		$('#music2')[0].volume = 0.7;
		$('#music2')[0].load();
		$('#music2')[0].play();
		  
		$('#music1')[0].pause();
		$('#music1')[0].currentTime = 0; 
	}
