	position:absolute;
	
	width:416.5px;
	height:42px;

	0% { transform:scale(1);opacity:0.6;}

<html>
<head>
<meta name="viewport" content="width=device-width, user-scalable=no">
<meta charset="UTF-8">

<style>
	html, body, .content {
    	height:100%;
    	width: 100%;
    	margin: 0;
    	padding: 0;
    	border: 0;
	}

	#wrapper{
    	position: fixed;
    	top: 0%;
    	left:0%;
    	margin-left: 3%;
    	z-index:-1;
 	}
	#img6_1{
		margin-top: -2%;
		position: fixed;
    	height: 1400px;
 	}
 	#img6_2{
 		margin-top: -2%;
 		position: fixed;
    	height: 1400px;
 	}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

<script>
$(document).ready(function(){
	
	var clickable = false;
	var music1playing = true;
	//playMusic1();
	$('#img6_2').fadeOut(0);
	$(".before_screen").css("width",window.innerWidth+15);
	$(".before_screen").css("height",window.innerHeight+5);
	$("#logo").click(function(){
		window.location.href="home.html";
	});
	setTimeout(function(){
		$(".before_screen").fadeOut(1000);
		
		clickable = true;
		playMusic1();
	},3000);
	$("html").keydown(function(event){
		if(event.keyCode==32) {
			$("#spacebar2").css("display","inline");
			setTimeout(function(){
				window.location.href="interaction7.html";	
			},50);
		}
	});
	
	$('.content').bind({
		'mousedown': function(){
			if (clickable) {
				$('#img6_2').fadeIn(2000);	
				
				playMusic2();
				music1playing = false;
			}	
		},
		'mouseup': function(){
			if (clickable) {
				playMusic1();
			}
			$('#img6_2').fadeOut(2000);
			
		}
	});

	function playMusic1 () {
		$('#music1')[0].volume = 0.7;
		$('#music1')[0].load();
		$('#music1')[0].play();
		  
		$('#music2')[0].pause();
		$('#music2')[0].currentTime = 0; 
	}
	function playMusic2 () {
		$('#music2')[0].volume = 0.7;
		$('#music2')[0].load();
		$('#music2')[0].play();
		  
		$('#music1')[0].pause();
		$('#music1')[0].currentTime = 0; 
	}
	
});
function goHome(){
	window.location.href="home.html";
}
function goInteraction(){
	window.location.href="interaction1.html";
}
function goTracklist(){
	window.location.href="page3-1.html";
}
</script>

<title> 6. KY </title>
</head>
<body>

<audio id="music1" src="source/INTERACTION/6/interact_6.mp3" loop></audio>
<audio id="music2" src="source/INTERACTION/6/KY.mp3" loop></audio>

<div class="content">

	<div id="nav">
		<div id="nav_home" class="nav" onclick="goHome()"></div>
		<div id="nav_interaction" class="nav" onclick="goInteraction()"></div>
		<div id="nav_tracklist" class="nav" onclick="goTracklist()"></div>
	</div>
	
	<img id="spacebar1" class="spacebar" src="source/INTERACTION/spacebar/spacebar_1.png">
	<img id="spacebar2" class="spacebar" src="source/INTERACTION/spacebar/spacebar_2.png">

<div class="before_screen">
	<p class="before_letter">
	BINO_규연<br>
	2016.07.15<br>
	---<br>
	Hold click to make<br>
	the color come alive<br>
	</p>
</div>

<div id="wrapper">
	<img src="source/INTERACTION/6/6_layer_1.png" id="img6_1">
	<img src="source/INTERACTION/6/6_layer_2.png" id="img6_2">
	
</div>

<p id="info">
	sbyoon92@gmail.com<br>
	010.9182.6193
</p>
<img src="source/HOME/logo.png" id="logo">
</div> <!-- End of content -->

</body>
</html>
