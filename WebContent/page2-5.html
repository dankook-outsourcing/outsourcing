        var contShow = {
            init: function () {
                // START============================
                var _sec = $('.section'), // 이동 박스 상위 위치
                    // ==============================END
                    _leftOff = '0px';
                _sec.children().animate({
                    'left': _leftOff
                }, 0);
            },
            cng: function (src) {
                // START============================
                var _src = $('.section .' + src), // 이동 박스 위치
                    _speed = 1000, // 이동속도
                    _leftOn = '-1000px', // 컨텐츠 너비
                    _ease = 'easeOutBounce'; // Easing

                _src.animate({

                }, _speed, _ease);

        }
        // 휠 슬라이드
        // START==========================================================================
        var _div = $('.bg'), // 이동 컨텐츠 박스
            _active = $('.active'), // 활성화 창
            _speed = 1000, // 이동속도
            _ease = 'easeInOutExpo', // Easing
            _divOff = $('.bg:not(:animated)').index(), // 컨텐츠 박스 멈춰있는지 체크
            _moveNum = 50, // 스와이프 거리 최소값
            // ========================================================================END
            pageRoll = {
                mousewheel: function () {
                    _div.on('mousewheel', function (e) {
                        // START==========================================
                        _active = $('.active');
                        _divOff = $('.bg:not(:animated)').index();
                        // ============================================END
                        // console.log(e.deltaX, e.deltaY, e.deltaFactor, e.pageX, e.pageY);
                        if (e.deltaY > 0 && _divOff >= 0 && _active.index() != 0) {
                            pageRoll.down()
                        } else if (e.deltaY < 0 && _divOff >= 0 && _active.index() != _div.children().length - 1) {
                            pageRoll.up()
                        }
                    });
                },
                touchstart: function () {
                    _div.on('touchstart mousedown', function (e) {
                        e.preventDefault();
                        var _pageY = e.originalEvent.touches ? e.originalEvent.touches[0].pageY : e.pageY;
                        return _pageY1 = parseInt(_pageY);
                    });
                },
                touchend: function () {
                    _div.on('touchend mouseup', function (e) {
                        // START==========================================
                        _active = $('.active');
                        _divOff = $('.bg:not(:animated)').index();
                        // ============================================END
                        e.preventDefault();
                        var _pageY2 = parseInt(e.originalEvent.touches ? e.originalEvent.changedTouches[0].pageY : e.pageY);
                        if (_pageY2 - _pageY1 > _moveNum && _divOff >= 0 && _active.index() != 0) {
                            pageRoll.down();
                        } else if (_pageY2 - _pageY1 < -_moveNum && _divOff >= 0 && _active.index() != _div.children().length - 1) {
                            pageRoll.up();
                        }
                    });
                },
                down: function () {
                    var _prevHeight = (_div.innerHeight() / _div.children().length) * (_active.index() - 1) // 이동 위치 설정
                    _div.animate({
                        'top': -_prevHeight
                    }, _speed, _ease);
                    _div.find(_active).removeClass('active').prev().addClass('active');
                },
                up: function () {
                    var _nextHeight = (_div.innerHeight() / _div.children().length) * (_active.index() + 1); // 이동 위치 설정
                    _div.animate({
                        'top': -_nextHeight
                    }, _speed, _ease);
                    _div.find(_active).removeClass('active').next().addClass('active');
                },
                resize: function () {
                    $(window).resize(function () {
                        // START====================================
                        var _active = $('.active'), // 활성화 창
                            _speed = 0; // 이동속도
                        // ======================================END
                        if (_active.offset().top != 0) {
                            var _nextHeight = _div.innerHeight() / _div.children().length * (_active.index()); // 이동 위치 설정
                            _div.animate({
                                'top': -_nextHeight
                            }, _speed);
                        }
                    });
                }
            }
        pageRoll.mousewheel();
        pageRoll.touchstart();
        pageRoll.touchend();
